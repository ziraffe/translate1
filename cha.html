<!DOCTYPE html>
<html>
<head>
  <title>반응형 이미지</title>
  <meta charset="UTF-8">
  <style>
    /* 이미지를 화면에 가운데 정렬하기 위한 스타일 */
    .image-container {
      text-align: center;
    }
    /* 이미지가 최대 너비를 넘지 않도록 함 */
    img {
      max-width: auto;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="video/2.jpg" alt="이미지 설명">
</div>

</body>
</html>
